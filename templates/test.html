<!DOCTYPE html>
<html>
<head>
  <title>Test Credit Card Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
      width: 300px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
    }
    .broken::after {
      content: "‚ùå Image failed to load";
      color: red;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="cards"></div>

      },
      {

      {

      },
      {
        "name": "ICICI Coral Credit Card",
        "image_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdsTPupTVApuuMcp41uli4brBsi7cj_o6_gQ&s"
      },
      {
        "name": "AU Zenith",
        "image_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHoZ1iXDiNsssBU0fm7XcyuL_ya7VgueD59g&s"
      },
      {
        "name": "IndusInd Platinum Aura",

        "image_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6D7VwzF4eWqwzSR8m-oDDUOX8WScOI795lw&s"

      {
        "name": "HSBC Premier Mastercard",
        "image_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJmYebC9eIObjwi5JnJBKKeM_wHV7f1I5dYA&s"
      },
      {
        "name": "IDFC Wealth",

      },
      {
        "name": "Axis Flipkart",
        "image_url": "https://images.goodreturns.in/img/2025/01/flipkart-axis-credit-card-1738320948.jpg"
      },
      {
        "name": "HDFC Diners Club Privilege",
        "image_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHbbaDUCpwSBuWXYUfT42eg14OyixTn80z2w&s"
      }
    ];

    const container = document.getElementById("cards");

    cards.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";
      const img = new Image();
      img.src = card.image_url;
      img.alt = card.name;
      img.onerror = () => {
        div.classList.add("broken");
        img.remove();
      };

      div.innerHTML = `<h3>${card.name}</h3>`;
      div.appendChild(img);
      container.appendChild(div);
    });
  </script>
</body>
</html>
